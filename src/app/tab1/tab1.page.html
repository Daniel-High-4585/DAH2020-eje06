<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todos los Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list><!--Lista de elementos-->
    <div *ngFor="let student of students; index as i"><!--for paraobtener todos los elementos-->
      <ion-item>
        <ion-label>{{student.name}}</ion-label>
        <ion-chip color="success" *ngIf="student.active">
          <label>Activo</label>
        </ion-chip>
        <ion-chip color="danger" *ngIf="!student.active">
          <label>Inactivo</label>
        </ion-chip>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
